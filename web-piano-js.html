<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web Piano JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">B3</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">C3</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">A4</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">B4</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">C4</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">A5</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">B5</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">C5</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">A6</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/B3vH.wav"></audio>
  <audio data-key="83" src="sounds/C3vH.wav"></audio>
  <audio data-key="68" src="sounds/A4vH.wav"></audio>
  <audio data-key="70" src="sounds/B4vH.wav"></audio>
  <audio data-key="71" src="sounds/C4vL.wav"></audio>
  <audio data-key="72" src="sounds/A5vH.wav"></audio>
  <audio data-key="74" src="sounds/B5vH.wav"></audio>
  <audio data-key="75" src="sounds/C5vH.wav"></audio>
  <audio data-key="76" src="sounds/A6vH.wav"></audio>

  <script>
    window.addEventListener('keydown', function (e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');

    });

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  </script>


</body>

</html>
